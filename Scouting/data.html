<html>
<head>
	<meta charset="utf-8"/>
	<title>6800 Scouting - 2018</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<div class="topnav" id="nav_bar">
		<a href="index.html">Scout</a>
		<a href="pit_scout.html">Pit Scout</a>
		<a href="match-results.html">Match Results</a>
		<a href="data.html" class="active">Rankings</a>
		<a href="prematch.html">Pre-match</a>
		<a href="team.html">Team Lookup</a>
		<a href="index.html">Pick list</a>
		<a href="javascript:void(0);" class="icon" onclick="nav_bar_click()">&#9776;</a>
	</div>

	<br>
	<div class="content-container">
		<div class="content">
		<table class="u-full-width condense" id="data">
			<thead>
				<tr>
					<th>Team</th>
					<th data-sort-default>Rank</th>
					<th>Matches</th>
					<th>Record</th>
					<th>RP</th>
					<th>CCWM</th>
					<th>Auto Left</th>
					<th>Auto Center</th>
					<th>Auto Right</th>
					<th>Auto Switch</th>
					<th>Auto Scale</th>
					<th>Teleop Cubes</th>
					<th>Teleop Switch</th>
					<th>Teleop Scale</th>
					<th>Teleop Opp Switch</th>
					<th>Teleop Vault</th>
					<th>Total Cubes</th>
					<th>Hang</th>
					<th>Hosted Hang</th>
				</tr>
			</thead>
			<tbody id="team_data">
			</tbody>
		</table>
		</div>
	</div>

</body>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/sorts/tablesort.number.min.js"></script>
<script>
	
	firebase.initializeApp(config);
	var database = firebase.database();

  	var sort = new Tablesort(document.getElementById('data'), {
	  	ascending: true
	});

    var averageRef = firebase.database().ref(regionalCode + "/teams/");
    averageRef.on('value', function(snapshot) {
		$("#team_data tr").remove(); 

		getData(regionalCode + "_rankings", "event/2018" + regionalCode + "/rankings", function(returned_data) {
			var data = {};
			if (Object.keys(returned_data['rankings']).length>0) {
				returned_data['rankings'].forEach(function(item, index) {
					var team = item.team_key.replace("frc","");
					data[team] = {};
					data[team]['rank'] = item.rank;
					data[team]['matches'] = item.matches_played;
					data[team]['record'] = item.record.wins + "-" + item.record.losses + "-" + item.record.ties;
					data[team]['rp'] = item.extra_stats[0];
				});
			}

			getData(regionalCode + "_oprs", "event/2018" + regionalCode + "/oprs", function(returned_data) {
				for (var key in returned_data['ccwms']) {
					if (key != undefined) {
						var team = key.replace("frc","");
						data[team]['opr'] = returned_data['ccwms'][key].toFixed(2);
					}
				}
		        snapshot.forEach(function(childSnapshot) {					
					var averages = childSnapshot.val()['averages'];
					var team = childSnapshot.key;
					if (data[team] == undefined) {
						data[team] = {};
						data[team]['rank'] = "N/A";
						data[team]['matches'] = "N/A";
						data[team]['record'] = "N/A";
						data[team]['rp'] = "N/A";
					}

					if (averages) {
						var entry = document.getElementById('team_data').insertRow(-1);
						var cell;

						cell = entry.insertCell(0);
						cell.innerHTML = '<a href="chart.html?team=' + team + '">' + team + '</a>';
						cell.setAttribute('data-title', 'Team');

						cell = entry.insertCell(-1);
						cell.innerHTML = data[team]['rank'];
						cell.setAttribute('data-title', 'Rank');

						cell = entry.insertCell(-1);
						cell.innerHTML = data[team]['matches'];
						cell.setAttribute('data-title', 'Matches');

						cell = entry.insertCell(-1);
						cell.innerHTML = data[team]['record'];
						cell.setAttribute('data-title', 'Record');

						cell = entry.insertCell(-1);
						cell.innerHTML = data[team]['rp'];
						cell.setAttribute('data-title', 'RP');

						cell = entry.insertCell(-1);
						cell.innerHTML = data[team]['opr'] || '----';
						cell.setAttribute('data-title', 'CCWM');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatAverages(averages['left_start']);
						cell.setAttribute('data-title', 'Left Start %');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatAverages(averages['center_start']);
						cell.setAttribute('data-title', 'Center Start %');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatAverages(averages['right_start']);
						cell.setAttribute('data-title', 'Right Start %');

						cell = entry.insertCell(-1);
						const left_switch = (averages['auto_left_switch'] || 0) * (averages['left_start'] || 0) * averages['matches']
						const center_switch = (averages['auto_center_switch'] || 0) * (averages['center_start'] || 0) * averages['matches']
						const right_switch = (averages['auto_right_switch'] || 0) * (averages['right_start'] || 0) * averages['matches']
						const auto_switch_total = (left_switch + center_switch + right_switch) / averages['matches'];
						cell.innerHTML = formatDouble(auto_switch_total);
						cell.setAttribute('data-title', 'Auto Switch Avg');

						cell = entry.insertCell(-1);
						const left_scale = (averages['auto_left_scale'] || 0) * (averages['left_start'] || 0) * averages['matches']
						const center_scale = (averages['auto_center_scale'] || 0) * (averages['center_start'] || 0) * averages['matches']
						const right_scale = (averages['auto_right_scale'] || 0) * (averages['right_start'] || 0) * averages['matches']
						const auto_scale_total = (left_scale + center_scale + right_scale) / averages['matches'];
						cell.innerHTML = formatDouble(auto_scale_total);
						cell.setAttribute('data-title', 'Auto Scale Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatDouble(averages['teleop_switch']+averages['teleop_scale']+averages['teleop_vault']+averages['teleop_opp_switch']);
						cell.setAttribute('data-title', 'Teleop Cube average');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatDouble(averages['teleop_switch']);
						cell.setAttribute('data-title', 'Teleop Switch Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatDouble(averages['teleop_scale']);
						cell.setAttribute('data-title', 'Teleop Scale Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatDouble(averages['teleop_opp_switch']);
						cell.setAttribute('data-title', 'Teleop Opp. Switch Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatDouble(averages['teleop_vault']);
						cell.setAttribute('data-title', 'Teleop Vault Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatDouble(auto_scale_total+auto_switch_total+averages['teleop_switch']+averages['teleop_scale']+averages['teleop_vault']+averages['teleop_opp_switch']);
						cell.setAttribute('data-title', 'DFR Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatAverages(averages['hang_attempt']);
						cell.setAttribute('data-title', 'Hang Avg');

						cell = entry.insertCell(-1);
						cell.innerHTML = formatAverages(averages['host_succeed']);
						cell.setAttribute('data-title', 'Host Avg');
					}
			  	});
				sort.refresh();
			}, true);
		}, true);
	});
  function formatAverages(data) {
    if (!data){
      return '----';
    }
    const value = parseFloat(data);
    return value ? (value * 100).toFixed() + '%' : '----';
  }

  function formatDouble(data) {
    if (!data){
      return '----';
    }
    const value = parseFloat(data);
    return value ? (value).toFixed(2): '----';
  }
</script>
</html>
